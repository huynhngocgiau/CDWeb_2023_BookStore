<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="web/fragment::head(title='Bookstore')">
</head>

<body>
<!-- Topbar Start -->
<div th:replace="~{web/fragment::topbar}"></div>
<!-- Navbar Start -->
<div class="container-fluid mb-5">
    <div class="row border-top px-xl-5">
        <div th:replace="~{web/fragment::category}"></div>
        <div class="col-lg-9">
            <nav th:replace="~{web/fragment::nav-cart}"></nav>
            <div th:replace="~{web/fragment::carousel}"></div>
        </div>
    </div>
</div>
<!-- Navbar End -->


<!-- Featured Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5 pb-3">
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="d-flex align-items-center border mb-4" style="padding: 30px;">
                <h2 class="fa fa-check text-primary m-0 mr-3"></h2>
                <h5 class="font-weight-semi-bold m-0">Sản phẩm chất lượng</h5>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="d-flex align-items-center border mb-4" style="padding: 30px;">
                <h2 class="fa fa-shipping-fast text-primary m-0 mr-2"></h2>
                <h5 class="font-weight-semi-bold m-0">Giao hàng miễn phí</h5>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="d-flex align-items-center border mb-4" style="padding: 30px;">
                <h2 class="fas fa-exchange-alt text-primary m-0 mr-3"></h2>
                <h5 class="font-weight-semi-bold m-0">Đổi trả trong vòng 14 ngày</h5>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="d-flex align-items-center border mb-4" style="padding: 30px;">
                <h2 class="fa fa-phone-volume text-primary m-0 mr-3"></h2>
                <h5 class="font-weight-semi-bold m-0">Hỗ trợ 24/7</h5>
            </div>
        </div>
    </div>
</div>
<!-- Featured End -->

<!-- Offer Start -->
<div class="container-fluid offer pt-5">
    <div class="row px-xl-5">
        <div class="col-md-6 pb-4">
            <div class="position-relative bg-secondary text-center text-md-right text-white mb-2 py-5 px-5">
                <img src="img/offer-1.png" alt="">
                <div class="position-relative" style="z-index: 1;">
                    <h5 class="text-uppercase text-primary mb-3">20% off the all order</h5>
                    <h1 class="mb-4 font-weight-semi-bold">Spring Collection</h1>
                    <a href="" class="btn btn-outline-primary py-md-2 px-md-3">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 pb-4">
            <div class="position-relative bg-secondary text-center text-md-left text-white mb-2 py-5 px-5">
                <img src="img/offer-2.png" alt="">
                <div class="position-relative" style="z-index: 1;">
                    <h5 class="text-uppercase text-primary mb-3">20% off the all order</h5>
                    <h1 class="mb-4 font-weight-semi-bold">Winter Collection</h1>
                    <a href="" class="btn btn-outline-primary py-md-2 px-md-3">Shop Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Offer End -->


<!-- Products Start -->
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Sách hot</span></h2>
    </div>
    <div class="row px-xl-5 pb-3">
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1" th:each="hot : ${hotBooks}">
            <div class="card product-item border-0 mb-4">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    <img class="img-fluid w-100" th:src="@{/web/images/book/truyen-tranh/doremon-3.jpg}" alt="">
                </div>
                <div class="card-body border-left border-right text-center pt-4 pb-3">
                    <h6 class="text-truncate mb-3 text-danger" th:text="${hot.title}"></h6>
                    <div class="d-flex justify-content-center">
                        <h6 class="new-price" th:utext="${hot.getDiscountPrice()}"></h6>
                        <span class="text-danger ml-2"
                              th:utext="${hot.discount_percent} ? ${hot.getPercentFormat()}"></span>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light border">
                    <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>Chi tiết</a>
                    <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Giỏ
                        hàng</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2 text-center">
        <div class="col">
            <button class="btn btn-more"><a href="">Xem thêm</a></button>
        </div>
    </div>
</div>
<!-- Products End -->


<!-- Products Start -->
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Sách mới</span></h2>
    </div>
    <div class="row px-xl-5 pb-3">
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1" th:each="news : ${newBooks}">
            <div class="card product-item border-0 mb-4">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    <img class="img-fluid w-100" th:src="@{/web/images/book/truyen-tranh/conan-1.jpg}" alt="">
                </div>
                <div class="card-body border-left border-right text-center pt-4 pb-3">
                    <h6 class="text-truncate mb-3 text-danger" th:text="${news.title}"></h6>
                    <div class="d-flex justify-content-center">
                        <h6 class="new-price" th:utext="${news.getDiscountPrice()}"></h6>
                        <span class="text-danger ml-2"
                              th:utext="${news.discount_percent} ? ${news.getPercentFormat()}"></span>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light border">
                    <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>Chi tiết</a>
                    <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Giỏ
                        hàng</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2 text-center">
        <div class="col">
            <button class="btn btn-more"><a href="">Xem thêm</a></button>
        </div>
    </div>
</div>
<!-- Products End -->


<!-- Vendor Start -->
<div class="container-fluid py-5">
    <div class="row text-center">
        <div class="col">
            <h4 class="mb-4">Nhà xuất bản</h4>
        </div>
    </div>
    <div class="row px-xl-5">
        <div class="col">
            <div class="owl-carousel vendor-carousel">
                <div class="vendor-item p-4">
                    <img th:src="@{/web/images/publisher/nxb1.png}" alt="">
                </div>
                <div class="vendor-item p-4">
                    <img th:src="@{/web/images/publisher/nxb2.png}" alt="">
                </div>
                <div class="vendor-item p-4">
                    <img th:src="@{/web/images/publisher/nxb3.jpg}" alt="">
                </div>
                <div class="vendor-item p-4">
                    <img th:src="@{/web/images/publisher/nxb4.png}" alt="">
                </div>
                <div class="vendor-item p-4">
                    <img th:src="@{/web/images/publisher/nxb5.png}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Vendor End -->


<!-- Footer Start -->
<div th:replace="~{web/fragment::footer}"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
<!--script file-->
<th:block th:insert="~{web/fragment::body/script}"></th:block>
</body>

</html>
