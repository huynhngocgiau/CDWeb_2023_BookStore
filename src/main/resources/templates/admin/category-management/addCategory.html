<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment::head}">
</head>
<body>
<div id="wrapper">
    <!--    navbar-->
    <nav th:replace="~{admin/fragment::navbar}"></nav>

    <!--    content-->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1>Quản lý danh mục<</h1>
                <ol class="breadcrumb">
                    <li><a href="/admin-page/category-management"><i class="fa fa-bookmark"></i> Quản lý danh mục</a></li>
                    <li class="active"><i class="fa fa-table"></i> Thêm danh mục</li>
                </ol>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <h3 class="text-center">Thêm danh mục</h3>
        </div>
        <div class="row">
            <form class="well form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Tên danh mục</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="title" name="fullName"
                                   placeholder="Full Name"
                                   class="form-control"
                                   required="true" value=""
                                   type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Mã danh mục</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="totalPage"
                                   name="addressLine2"
                                   placeholder="Address Line 2"
                                   class="form-control"
                                   required="true" value=""
                                   type="number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Ngày tạo</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="publisher" name="city"
                                   placeholder="City"
                                   class="form-control"
                                   required="true" value=""
                                   type="date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Ngày sửa</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="price" name="city"
                                   placeholder="City"
                                   class="form-control"
                                   required="true" value=""
                                   type="date">
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success">Thêm danh mục</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<th:block th:insert="~{admin/fragment::body/script}"></th:block>
</body>
</html>
