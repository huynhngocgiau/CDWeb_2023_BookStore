<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Admin page</title>

</head>
<body>
<div id="wrapper">

    <!--    content-->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1>Quản lý danh mục</h1>
                <ol class="breadcrumb">
                    <li class="active"><i class="fa fa-bookmark"></i> Quản lý danh mục</li>
                </ol>
            </div>
        </div><!-- /.row -->
        <div class="row" style="margin-bottom: 20px">
            <div class="col-lg-12">
                <button class="btn btn-primary"><a href="/admin-page/add-category" class="btn-link">Thêm danh mục</a></button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table id="data-table" class="table table-striped table-bordered" style="width:100%">
                        <thead>

                            <th>Page</th>

                        <tbody>

                            <td>/index.html</td>
                            <td>1265</td>
                            <td>32.3%</td>

                            <td>
                                <button class="btn btn-warning btn-action" href=""><a class="btn-link"><i class="fa fa-eye" aria-hidden="true"></i></a></button>
                                <button class="btn btn-success btn-action"><a class="btn-link" href="/admin-page/edit-category"><i class="fa fa-pencil" aria-hidden="true"></i></a></button>
                                <button class="btn btn-danger btn-action"><a class="btn-link" href=""><i class="fa fa-trash-o" aria-hidden="true"></i></a></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- /.row -->
    </div>

</div><!-- /#wrapper -->

<th:block th:insert="~{admin/fragment::body/script}"></th:block>

</html>
