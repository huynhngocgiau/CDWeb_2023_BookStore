<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment::head}">
</head>
<body>
<div id="wrapper">
    <!--    navbar-->
    <nav th:replace="~{admin/fragment::navbar}"></nav>

    <!--    content-->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1>Quản lý tác giả</h1>
                <ol class="breadcrumb">
                    <li><a href="/admin-page/author-management"><i class="fa fa-edit"></i> Quản lý tác giả</a></li>
                    <li class="active"><i class="fa fa-table"></i> Sửa tác giả</li>
                </ol>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <h3 class="text-center">Sửa tác giả</h3>
        </div>
        <div class="row">
            <form class="well form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Họ tên</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="title" name="fullName"
                                   placeholder="Full Name"
                                   class="form-control"
                                   required="true" value=""
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Ngày thêm</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="quantitySold" name="city"
                                   placeholder="City"
                                   class="form-control"
                                   required="true" value=""
                                   type="date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Ngày sửa</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="category" name="city"
                                   placeholder="City"
                                   class="form-control"
                                   required="true" value=""
                                   type="date">
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success">Cập nhật</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<th:block th:insert="~{admin/fragment::body/script}"></th:block>
</body>
</html>
