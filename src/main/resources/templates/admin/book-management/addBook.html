<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment::head}">
</head>
<body>
<div id="wrapper">
    <!--    navbar-->
    <nav th:replace="~{admin/fragment::navbar}"></nav>

    <!--    content-->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1>Quản lý sách</h1>
                <ol class="breadcrumb">
                    <li><a href="/admin-page/book-management"><i class="fa fa-book"></i> Quản lý sách</a></li>
                    <li class="active"><i class="fa fa-table"></i> Thêm sách</li>
                </ol>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <h3 class="text-center">Thêm sách</h3>
        </div>
        <div class="row">
            <form class="well form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Tiêu đề</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="title" name="fullName"
                                   placeholder="Full Name"
                                   class="form-control"
                                   required="true" value=""
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Năm xuất bản</label>
                        <div class="col-md-4 inputGroupContainer">

                            <select id="publicYear"
                                    name="addressLine1"
                                    placeholder="Address Line 1"
                                    class="form-control"
                                    required="true" value=""
                                    type="text">
                                <option>1900</option>
                                <option>1901</option>
                                <option>1902</option>
                                <option>1903</option>
                            </select></div>

                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Tổng số trang</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="totalPage"
                                   name="addressLine2"
                                   placeholder="Address Line 2"
                                   class="form-control"
                                   required="true" value=""
                                   type="number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Nhà xuất bản</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="publisher" name="city"
                                   placeholder="City"
                                   class="form-control"
                                   required="true" value=""
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Giá</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="price" name="city"
                                   placeholder="City"
                                   class="form-control"
                                   required="true" value=""
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Giá đã giảm</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="discountPrice" name="city"
                                   placeholder="City"
                                   class="form-control"
                                   required="true" value=""
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Số lượng đã bán</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="quantitySold" name="city"
                                   placeholder="City"
                                   class="form-control"
                                   required="true" value=""
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Danh mục</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="category" name="city"
                                   placeholder="City"
                                   class="form-control"
                                   required="true" value=""
                                   type="text">
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success">Thêm sách</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<th:block th:insert="~{admin/fragment::body/script}"></th:block>
</body>
</html>
